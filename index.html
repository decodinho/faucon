<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>YouTube Purple Edition</title>
    <!-- Importation des icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars menu-icon"></i>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube<sup>VIOLET</sup></span>
            </div>
        </div>
        
        <div class="nav-center">
            <div class="search-box">
                <input type="text" placeholder="Rechercher">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="mic-icon"><i class="fas fa-microphone"></i></div>
        </div>

        <div class="nav-right">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <div class="nav-item active">
                <i class="fas fa-house"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Shorts</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clapperboard"></i>
                <span>Abonnements</span>
            </div>
            <hr>
            <div class="nav-item">
                <i class="fas fa-box-archive"></i>
                <span>Bibliothèque</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clock-rotate-left"></i>
                <span>Historique</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-circle-play"></i>
                <span>Vos vidéos</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clock"></i>
                <span>À regarder plus tard</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-thumbs-up"></i>
                <span>Vidéos "J'aime"</span>
            </div>
        </aside>

        <section class="video-grid">
            <!-- Exemple de vidéo -->
            <div class="video-card">
                <div class="thumbnail"><i class="fas fa-play"></i></div>
                <div class="video-info">
                    <div class="channel-icon"><i class="fas fa-user-astronaut"></i></div>
                    <div class="text-content">
                        <h3>Masterclass : Le Design Violet</h3>
                        <p>Creative Studio • 1M vues</p>
                    </div>
                </div>
            </div>
            <!-- Dupliquer ici -->
        </section>
    </main>
</body>
</html>
