<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Purple Edition</title>
    <link rel="stylesheet" href="index.css">
    <!-- Icones via FontAwesome pour le réalisme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body>
    <!-- Barre de navigation -->
    <header class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars"></i>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube<sup>FR</sup></span>
            </div>
        </div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" placeholder="Rechercher">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="mic-icon"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="nav-right">
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
            <div class="user-avatar"></div>
        </div>
    </header>

    <main class="container">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <div class="nav-item active"><i class="fas fa-home"></i><span>Accueil</span></div>
            <div class="nav-item"><i class="fas fa-film"></i><span>Shorts</span></div>
            <div class="nav-item"><i class="fas fa-layer-group"></i><span>Abonnements</span></div>
            <hr>
            <div class="nav-item"><i class="fas fa-play-circle"></i><span>Vous</span></div>
            <div class="nav-item"><i class="fas fa-history"></i><span>Historique</span></div>
        </aside>

        <!-- Grille de vidéos -->
        <section class="video-grid">
            <!-- Exemple de carte vidéo (à multiplier) -->
            <div class="video-card">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="channel-icon"></div>
                    <div class="text-content">
                        <h3>Apprendre le CSS moderne avec style</h3>
                        <p>Code Design • 120k vues • il y a 2 heures</p>
                    </div>
                </div>
            </div>
            <!-- Répétez cette div 7-8 fois pour remplir la page -->
        </section>
    </main>
</body>
</html>
