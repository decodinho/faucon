<main class="container">
    <!-- Barre latérale -->
    <aside class="sidebar">
        <!-- ... tes items de menu ... -->
    </aside>

    <!-- La section devient le moteur de centrage -->
    <section class="video-grid">
        <!-- On retire ou on cache category-wrapper ici pour l'upload -->

        <div class="upload-container">
            <div class="upload-header">
                <h2>Importer des vidéos</h2>
            </div>
            
            <div class="upload-area" id="drop-zone">
                <div class="pulse-circle">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Glissez-déposez des fichiers vidéo pour les envoyer</h3>
                <p>Vos vidéos seront privées jusqu'à ce que vous les publiiez.</p>
                
                <input type="file" id="file-input" hidden>
                <button class="select-btn" onclick="document.getElementById('file-input').click()">
                    SÉLECTIONNER DES FICHIERS
                </button>
            </div>

            <div class="upload-footer">
                <p>En consultant vos vidéos, vous acceptez les <a href="#">Conditions d'utilisation</a>.</p>
                <div class="footer-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </section>
</main>
